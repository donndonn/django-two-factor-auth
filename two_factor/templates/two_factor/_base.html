<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
  <![endif]-->

    <style>
        button[type=submit], [type=buttun]{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 8px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;

            position: relative;
        }
        .right {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 8px;
            text-decoration: none;
            cursor: pointer;
            width: 80px;
            position: relative;
            margin-top: 1%;
            margin-left: 95%;
            margin: 4px 2px;
            float:right;
            display: inline-block;

        }

    </style>
</head>
<body>
    {% block logout %}

    <button type="button" class="right" id="logout_btn"  onclick="window.location.href='/logout/'">Logout</button>
    <button type="button" class="right" onclick="window.history.go(-1); return false;"  value="Back">Back</button>
    {% endblock %}
  <!div class="alert alert-success"><p class="container"></p></div>

  {% block content_wrapper %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  {% endblock %}

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
